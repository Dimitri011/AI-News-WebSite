{% extends "base.html" %}
{% block content %}
<div style="max-width:1100px;margin:20px auto;padding:0 10px">
    <h1 style="margin:0 0 10px">{{ category.name }}  arhiv? pe zile</h1>

    {% if date_list %}
    <ul style="list-style:none;padding:0;margin:0;display:grid;gap:8px">
        {% for d in date_list %}
        <li>
            <a href="{% url 'core:archive-category-day' edition category.slug d|date:'Y' d|date:'m' d|date:'d' %}"
               style="color:#fff;text-decoration:none;border:1px solid #222;border-radius:8px;padding:8px;display:block;background:#0b0b0b">
                {{ d|date:"d MMMM yyyy" }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Nu exist? articole publicate.</p>
    {% endif %}
</div>
{% endblock %}
